name: Trivy Security Scanner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-check:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Clone OpenSSH Repository
        uses: actions/checkout@v4
        with:
          repository: openssh/openssh-portable
          
      - name: Run Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'HIGH'
          vuln-type: 'vulnerability'  # Явно указываем, что сканируем только уязвимости
          security-checks: 'vuln'      # Отключаем проверку секретов, конфигураций и т.д.

      - name: Save Results
        if: always()
        run: |
          echo "Vulnerability scan completed at $(date)" >> $GITHUB_STEP_SUMMARY
