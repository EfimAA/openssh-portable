name: Trivy Security Scanner 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      severity:
        description: 'Минимальный уровень уязвимостей'
        required: true
        default: 'HIGH'
        type: choice
        options:
        - HIGH
        - CRITICAL

jobs:
  security-check:
    name: Проверка безопасности
    runs-on: ubuntu-latest
    
    steps:
      - name:  Получение кода
        uses: actions/checkout@v4

      - name:  Запуск Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: ${{ github.event.inputs.severity || 'HIGH,CRITICAL' }}

      - name:  Сохранение результатов
        if: always()
        run: |
          echo "Сканирование завершено $(date)" >> $GITHUB_STEP_SUMMARY
