name: OpenSSH Security Scanner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout OpenSSH code
        uses: actions/checkout@v4
        with:
          repository: openssh/openssh-portable
      
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'  
          severity: 'HIGH'
          scanners: 'vuln'  # Только уязвимости, без секретов
      
      - name: Save scan results
        if: always()
        run: |
          echo "Scan completed at $(date)" >> $GITHUB_STEP_SUMMARY
